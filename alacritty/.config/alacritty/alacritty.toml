import = [
    "~/.config/alacritty/themes/themes/oxocarbon.toml"
]

[cursor.style]
blinking = "On"

[font]
size = 13.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[scrolling]
history = 50000
multiplier = 3

[shell]
args = ["--login"]
program = "/usr/bin/zsh"

[window]
decorations = "None"
dynamic_title = true
opacity = 0.85
startup_mode = "Windowed"
title = "Terminal"

[window.padding]
x = 10
y = 10
